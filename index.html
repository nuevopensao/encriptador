<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header con Logo y Menú -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="imagenes/logo.png" width="100" height="50" class="d-inline-block align-top" alt="Logo">
            Mi Web
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portafolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Encriptador y Desencriptador de Texto</h1>
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="form-group">
                    <label for="inputText">Texto a Encriptar</label>
                    <textarea class="form-control" id="inputText" rows="3"></textarea>
                </div>
                <button id="encryptBtn" class="btn btn-primary mb-2">Encriptar</button>
                <button id="decryptBtn" class="btn btn-secondary mb-2">Desencriptar</button>
                <div class="form-group mt-3">
                    <label for="outputText">Texto Encriptado / Desencriptado</label>
                    <textarea class="form-control" id="outputText" rows="3" readonly></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="imagenes/Muñeco.png" class="img-fluid" alt="Descripción de la imagen">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
    
                
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-light">
            © 2024 Wilfer Cardona. Todos los derechos reservados.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
